      let ulEl = document.querySelector('ul');
      ulEl.onclick = function (event) {
        for (var i = 0; i < ulEl.children.length; i++) {
          ulEl.children[i].classList.remove('active');
        }

        event.target.classList.add('active');
      };
    </script>
